<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title"></h1>
<input id="myInput" type="text">
<button id="myBtn">Add Todo</button>
<button id="filterFinish">Filter Finished!</button>
<div id="todoList"></div>
<script id="template" type="text/x-handlebars-template">
    {{#todos}}
    <p class="{{#if finished}}finished{{/if}}">
        <span>{{title}}</span>
        <button class="finish" data-id="{{id}}">{{#if finished}} undone {{else}} done! {{/if}}</button>
        <button class="delete" data-id="{{id}}">remove</button>
    </p>
    {{/todos}}
</script>
<script src="/bower_components/zepto/zepto.min.js"></script>
<script src="/bower_components/handlebars/handlebars.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
